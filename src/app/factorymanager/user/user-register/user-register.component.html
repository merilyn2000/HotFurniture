<div class="row">
  <div class="col-6 m-auto p-4">
    <div class="card m-auto">
      <div class="card-header">
        <h3>Register</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="userName">
              <span *ngIf="!userName.valid && (userName.touched || userSubmited)" class="error-block">
                Please provide a name
              </span>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <span *ngIf="!email.valid && (email.touched || userSubmited)" class="error-block">
              <span *ngIf="email.hasError('required')">
                Please provide an email-id
              </span>
              <span *ngIf="email.hasError('email')">
                Please provide an valid email-id
              </span>
            </span>
          </div>

          <div class="row">

            <div class="form-group col-6">
              <label for="passwrod" class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password">
              <span *ngIf="!password.valid && (password.touched || userSubmited)" class="error-block">
                <span *ngIf="password.errors!['required']">
                  Please provide password
                </span>
                <span *ngIf="password.errors!.minlength">
                  Password should not be lesser than 8 character
                </span>
              </span>
            </div>

            <div class="form-group col-6">
              <label for="cpassword" class="form-label">Confirm Password</label>
              <input type="text" class="form-control" formControlName="confirmPassword">
            <span *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmited)" class="error-block">
              <span *ngIf="confirmPassword.hasError('required')">
                Please confirm the password
              </span>
            </span>
            <span *ngIf="registrationForm.hasError('notmatched') && confirmPassword.valid">
              Password not matched
            </span>
          </div>

          </div>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>
      </form>
    </div>
  </div>
  </div>
</div>
